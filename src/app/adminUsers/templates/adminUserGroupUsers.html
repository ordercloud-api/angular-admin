<header class="l-page-header">
    <h3 class="l-page-header__title">
        Users
    </h3>
    <!--====== CREATE ======-->
    <div class="l-page-header__btns" oc-if-roles="AdminUserAdmin">
        <button type="button" class="btn btn-primary btn-block" ng-click="adminUserGroupUsers.createUser()"><i class="fa fa-plus-circle"></i>
            New Admin User
        </button>
    </div>
</header>
<!--====== SEARCH/FILTERS ======-->
<form name="adminUserGroupUsers.searchForm" pretty-submit>
    <fieldset class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-search"></i>
            </span>
            <input type="search" ng-change="adminUserGroupUsers.search()" ng-model-options="{debounce:1000}" placeholder="Search users..." ng-model="adminUserGroupUsers.parameters.search" class="form-control">
            <span ng-if="adminUserGroupUsers.searchResults" class="input-group-btn">
                <button class="btn btn-default" type="button" aria-label="Clear Search" ng-click="adminUserGroupUsers.clearSearch()"><i class="fa fa-times"></i> <span class="hidden-xs">Clear</span></button>
            </span>
        </div>
    </fieldset>
</form>

<div cg-busy="adminUserGroupUsers.searchLoading">
    <div class="no-matches" ng-if="!adminUserGroupUsers.list.Items.length">
        <b>No matches found.</b>
    </div>
    <div ng-if="adminUserGroupUsers.list.Items.length">
        <div class="row">
            <div class="col-xs-6">
                <div class="btn-group" ng-if="adminUserGroupUsers.changedAssignments.length">
                    <button class="btn btn-primary btn-xs" ng-click="adminUserGroupUsers.updateAssignments()">
                        Update Assignments
                    </button>
                    <button class="btn btn-default btn-xs" ng-click="adminUserGroupUsers.resetAssignments()">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="col-xs-6">
                <p class="text-right">{{(application.$ocMedia('min-width:768px') ? adminUserGroupUsers.list.Meta.ItemRange[0] : '1') + ' - ' +
                    adminUserGroupUsers.list.Meta.ItemRange[1] + ' of ' + adminUserGroupUsers.list.Meta.TotalCount + ' results'}}</p>
            </div>
        </div>
        <div class="panel panel-default table-responsive">
            <table class="table table-striped table-bordered l-user-table__usergroup" oc-readonly-roles="AdminUserGroupAdmin">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th class="text-center" ng-click="application.userIsAuthorized(['AdminUserGroupAdmin']) ? adminUserGroupUsers.selectAllItems() : angular.noop()">
                        Assign
                        <!--<input type="checkbox" ng-model="adminUserGroupUsers.allItemsSelected" ng-change="adminUserGroupUsers.selectAllItems()" />-->
                    </th>
                    <!--<th ng-click="adminUserGroupUsers.updateSort('ID')">
                        ID
                        <i class="fa fa-caret-down" ng-show="adminUserGroupUsers.parameters.sortBy == 'ID'"></i>
                        <i class="fa fa-caret-up" ng-show="adminUserGroupUsers.parameters.sortBy == '!ID'"></i>
                    </th>-->
                    <th ng-click="adminUserGroupUsers.updateSort('Username')">
                        Username
                        <i class="fa fa-caret-down" ng-show="adminUserGroupUsers.parameters.sortBy == 'Username'"></i>
                        <i class="fa fa-caret-up" ng-show="adminUserGroupUsers.parameters.sortBy == '!Username'"></i>
                    </th>
                    <!--<th ng-click="adminUserGroupUsers.updateSort('FirstName')">
                        First Name
                        <i class="fa fa-caret-down" ng-show="adminUserGroupUsers.parameters.sortBy == 'FirstName'"></i>
                        <i class="fa fa-caret-up" ng-show="adminUserGroupUsers.parameters.sortBy == '!FirstName'"></i>
                    </th>
                    <th ng-click="adminUserGroupUsers.updateSort('LastName')">
                        Last Name
                        <i class="fa fa-caret-down" ng-show="adminUserGroupUsers.parameters.sortBy == 'LastName'"></i>
                        <i class="fa fa-caret-up" ng-show="adminUserGroupUsers.parameters.sortBy == '!LastName'"></i>
                    </th>-->
                    <th ng-click="adminUserGroupUsers.updateSort('Email')">
                        Email
                        <i class="fa fa-caret-down" ng-show="adminUserGroupUsers.parameters.sortBy == 'Email'"></i>
                        <i class="fa fa-caret-up" ng-show="adminUserGroupUsers.parameters.sortBy == '!Email'"></i>
                    </th>
                    <th oc-if-roles="AdminUserGroupAdmin"></th>
                    <!--<th>
                        Active
                    </th>-->
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in adminUserGroupUsers.list.Items">
                    <td class="text-center">
                        <input type="checkbox" ng-model="user.Assigned" ng-change="adminUserGroupUsers.selectItem(this)"/>
                    </td>
                    <!--<td>
                        <a href="">{{user.ID}}</a>
                    </td>-->
                    <td><a href="" ng-click="adminUserGroupUsers.editUser(this)">{{user.Username}}</a></td>
                    <!--<td>{{user.FirstName}}</td>
                    <td>{{user.LastName}}</td>-->
                    <td>{{user.Email}}</td>
                    <td oc-if-roles="AdminUserGroupAdmin">
                        <button class="btn btn-danger btn-xs" type="button" ng-click="adminUserGroupUsers.deleteUser(this)"><i class="fa fa-trash-o"></i> <span class="hidden-xs">Delete</span></button>
                    </td>
                    <!--<td class="text-center"><i class="fa fa-circle" ng-class="{active:user.Active}"></i></td>-->
                </tr>
                </tbody>
            </table>
        </div>
        <uib-pagination class="pagination-sm pull-right"
                        ng-if="application.$ocMedia('min-width:768px') && users.list.Meta.TotalPages > 1"
                        total-items="users.list.Meta.TotalCount"
                        items-per-page="users.list.Meta.PageSize"
                        max-size="5"
                        boundary-links="users.list.Meta.TotalPages > 5"
                        ng-model="users.list.Meta.Page"
                        ng-change="users.pageChanged()">
        </uib-pagination>
        <button type="button"
                ng-if="application.$ocMedia('max-width:767px')"
                class="btn btn-default btn-block btn-lg"
                ng-show="users.list.Meta.Page < users.list.Meta.TotalPages"
                ng-click="users.loadMore()">Load More</button>
    </div>
</div>
