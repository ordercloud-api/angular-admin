<article>
    <button class="btn btn-default" ui-sref="buyers">Buyers List</button>
    <div class="container-fluid">
        <h3 class="page-header">{{buyerDetails.selectedBuyer.Name}}</h3>
        <ul class="nav nav-pills">
            <li role="presentation" ng-class="{active: buyerDetails.state.current.name === 'users'}">
                <a ui-sref="users({ search: '', sortBy: ''})">Users</a>
            </li>
            <li role="presentation" ng-class="{active: buyerDetails.state.current.name === 'userGroups'}">
                <a ui-sref="userGroups({ search: '', sortBy: ''})">User Groups</a>
            </li>
            <li role="presentation" ng-class="{active: buyerDetails.state.current.name === 'catalogManagement'}">
                <a ui-sref="catalogManagement({ search: '', sortBy: ''})">Catalog Management</a>
            </li>
        </ul>
        <ui-view></ui-view>
    </div>
</article>
